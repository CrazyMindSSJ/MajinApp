<ion-header>
  <ion-toolbar>
    <ion-title>Talleres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let taller of talleres">
      <ion-label>
        <h2>{{ taller.nombre_taller }}</h2>
        <p>{{ taller.instructor }}</p>
        <p>{{ taller.fecha_inicio }}</p>
      </ion-label>
      <ion-button routerLink="/taller">Unirse</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
