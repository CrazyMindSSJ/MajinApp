<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Taller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Taller</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Título del taller -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Taller de zumba</ion-card-title>
      <ion-card-subtitle>Prof. Eduardo Fuente</ion-card-subtitle>
    </ion-card-header>

    <!-- Descripción -->
    <ion-card-content>
      Aprende a bailar
    </ion-card-content>
  </ion-card>

  <!-- Detalles del taller -->
  <ion-list>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha: 15 de diciembre de 2024</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Hora: 10:00 AM - 2:00 PM</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Lugar: Cancha av.concha y toro 299</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Instructor: Juan Pérez</ion-label>
    </ion-item>
  </ion-list>

  <!-- Formulario de inscripción -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de Inscripción</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" required [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" required [(ngModel)]="usuario.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" [(ngModel)]="usuario.telefono" name="telefono"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" color="primary">
          Enviar Inscripción
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
