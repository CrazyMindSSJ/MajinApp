<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Taller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Taller</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Título del taller -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Taller de zumba</ion-card-title>
      <ion-card-subtitle>prof Eduardo Fuente</ion-card-subtitle>
    </ion-card-header>

    <!-- Descripción -->
    <ion-card-content>
      aprende a bailar
    </ion-card-content>
  </ion-card>

  <!-- Detalles del taller -->
  <ion-list>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha: 10 de diciembre de 2024</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Hora: 10:00 AM - 2:00 PM</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Lugar: Aula Virtual Zoom</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Instructor: Juan Pérez</ion-label>
    </ion-item>
  </ion-list>

  <!-- Botones de acción -->
  <div class="ion-padding">
    <ion-button expand="block" color="primary">
      Registrarse
    </ion-button>
    <ion-button expand="block" color="secondary" fill="outline">
      Ver Detalles
    </ion-button>
  </div>
</ion-content>
