<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar style="--background: #0066cc; box-shadow: none;">
      <ion-title style="color: white; font-weight: bold; font-size: 18px;">Menú de Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list>
      <!-- Mis Talleres -->
      <ion-item 
        routerLink="/talleres" 
        class="menu-item talleres">
        <ion-icon name="construct-outline" slot="start"></ion-icon>
        <span>Talleres</span>
      </ion-item>

      <!-- Admin Talleres -->
      <ion-item 
        *ngIf="usuario?.tipo_usuario == 'administrador'" 
        routerLink="/admin-talleres" 
        class="menu-item admin">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <span>Administrar Talleres</span>
      </ion-item>

      <!-- Admin Usuarios -->
      <ion-item 
        *ngIf="usuario?.tipo_usuario == 'administrador'" 
        routerLink="/admin-usuario" 
        class="menu-item admin">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <span>Administrar Usuarios</span>
      </ion-item>

      <!-- Admin Comunas -->
      <ion-item 
        *ngIf="usuario?.tipo_usuario == 'administrador'" 
        routerLink="/admin-comuna" 
        class="menu-item admin">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <span>Administrar Comunas</span>
      </ion-item>

      <!-- Cerrar Sesión -->
      <ion-item 
        (click)="cerrarSesion()" 
        class="menu-item cerrar-sesion">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <span>Cerrar sesión</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main content area -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="main-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Bienvenido a MajinApp!
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Main Content -->
  <ion-content>
    <ion-img
  src="https://www.portalpuentealto.cl/wp-content/uploads/2023/06/muni-pte-alto.jpg"
  alt="Municipalidad de puente alto"
></ion-img>
  </ion-content>

  <!-- Bottom Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="bottom-tabs">
      <ion-tab-button tab="talleres">
        <ion-icon name="construct-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="pagos">
        <ion-icon name="wallet-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button *ngIf="usuario?.tipo_usuario == 'administrador'" tab="admin-talleres">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button *ngIf="usuario?.tipo_usuario == 'administrador'" tab="admin-usuario">
        <ion-icon name="people-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button *ngIf="usuario?.tipo_usuario == 'administrador'" tab="admin-comuna">
        <ion-icon name="map-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
