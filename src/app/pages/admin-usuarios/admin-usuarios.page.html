<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Admin Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botón para agregar nuevo usuario -->
  <ion-button expand="block" color="primary" routerLink="/registro">
    Agregar Usuario
  </ion-button>

  <!-- Lista de usuarios -->
  <ion-list>
    <!-- Usuario 1 -->
    <ion-item>
      <ion-label>
        <h2>Juan Pérez</h2>
        <p>juan.perez@correo.com</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="secondary" routerLink="/editar-usuario/1">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Usuario 2 -->
    <ion-item>
      <ion-label>
        <h2>Maria López</h2>
        <p>maria.lopez@correo.com</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="secondary" routerLink="/editar-usuario/2">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Usuario 3 -->
    <ion-item>
      <ion-label>
        <h2>Carlos García</h2>
        <p>carlos.garcia@correo.com</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="secondary" routerLink="/editar-usuario/3">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
