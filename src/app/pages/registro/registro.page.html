<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="registro-container">
    <!-- Campo para el nombre -->
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <!-- Campo para el correo electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" placeholder="ejemplo@correo.com"></ion-input>
    </ion-item>

    <!-- Campo para la contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="********"></ion-input>
    </ion-item>

    <!-- Botón para registrarse -->
    <ion-button expand="block" color="primary" routerLink="/home">
      Registrarse
    </ion-button>

    <!-- Enlace para volver al login -->
    <ion-button expand="block" color="secondary" fill="outline" routerLink="/login">
      Volver al Login
    </ion-button>
  </div>
</ion-content>
