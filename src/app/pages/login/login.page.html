<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <!-- Campo para el email -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" placeholder="ejemplo@correo.com"></ion-input>
    </ion-item>

    <!-- Campo para la contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="********"></ion-input>
    </ion-item>

    <!-- Botón para iniciar sesión -->
    <ion-button expand="block" color="primary" routerLink="/home">
      Iniciar Sesión
    </ion-button>

    <!-- Botón para ir a registro -->
    <ion-button expand="block" color="secondary" fill="outline" routerLink="/registro">
      Registrarse
    </ion-button>
  </div>
</ion-content>
